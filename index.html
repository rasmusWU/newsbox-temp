<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Newsbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6779326efa.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="topNav">
        <a href="archive.html"><i class="fas fa-archive svg"></i></a>
        <h2>Newsbox</h2>
        <a href="settings.html"><i class="fas fa-cog svg"></i></a>
    </nav>
    <nav class="searchNav">
        <div class="searchContainer">
            <form action="search.html">
                <input class="searchNav__searchBar" type="text" placeholder="Search news" name="" id="">
                <button class="searchNav__searchBtn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <section class="sectionLink">
        <div class="articleImg">
            <img src="img/300C.png" alt="">
        </div>
        <h3>UNITED STATES</h3>
        <i class="fas fa-chevron-down displayToggleUS"></i>
    </section>
    <div class="articleList articleList__US"></div>
    <section class="sectionLink">
        <div class="articleImg">
            <img src="img/300C.png" alt="">
        </div>
        <h3>GLOBAL</h3>
        <i class="fas fa-chevron-down displayToggleGlobal"></i>
    </section>
    <div class="articleList articleList__world"></div>
    <section class="sectionLink">
        <div class="articleImg">
            <img src="img/300C.png" alt="">
        </div>
        <h3>HEALTH</h3>
        <i class="fas fa-chevron-down displayToggleHealth"></i>
    </section>
    <div class="articleList articleList__health"></div>
    <section class="sectionLink">
        <div class="articleImg">
            <img src="img/300C.png" alt="">
        </div>
        <h3>BUSINESS</h3>
        <i class="fas fa-chevron-down displayToggleBusiness"></i>
    </section>
    <div class="articleList articleList__business"></div>
    <section class="sectionLink ">
        <div class="articleImg">
            <img src="img/300C.png" alt="">
        </div>
        <h3>TRAVEL</h3>
        <i class="fas fa-chevron-down displayToggleTravel"></i>
    </section>
    <div class="articleList articleList__travel"></div>

    

    <template id="template">
    <article class="articleLink">
        <div class="articleImg">
            <img class="articleImg" src="img/300C.png" alt="">
        </div>
        <div class="articleText">
            <h3 class="articleHeader"></h3>
            <p class="articleDetails"></p>
        </div>
    </article>
</template>
    <script src="darkmode-index.js"></script>
    <script src="fetch.js" type="module" refer></script>
</body>

</html>
