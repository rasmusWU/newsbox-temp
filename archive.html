<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive / Newsbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6779326efa.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="topNav">
        <a href="index.html"><i class="fas fa-chevron-left svg"></i></a>
        <h2>Archive</h2>
        <a href="settings.html"><i class="fas fa-cog svg"></i></a>
    </nav>
    <nav class="searchNav">
        <div class="searchContainer">
            <form action="search.html">
                <input class="searchNav__searchBar" type="text" placeholder="Search news" name="" id="">
                <button class="searchNav__searchBtn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>
    <section class="sectionLink sectionLinkUS">
        <div class="sectionImg">
            <i class="fas fa-flag-usa"></i>
        </div>
        <h3>UNITED STATES</h3>
        <i class="fas fa-chevron-down displayToggleUS"></i>
    </section>
    <div class="articleList archiveList__US"></div>
    <section class="sectionLink sectionLinkGlobal">
        <div class="sectionImg">
            <i class="fas fa-globe"></i>
        </div>
        <h3>GLOBAL</h3>
        <i class="fas fa-chevron-down displayToggleGlobal"></i>
    </section>
    <div class="articleList archiveList__world"></div>
    <section class="sectionLink sectionLinkHealth">
        <div class="sectionImg">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h3>HEALTH</h3>
        <i class="fas fa-chevron-down displayToggleHealth"></i>
    </section>
    <div class="articleList archiveList__health"></div>
    <section class="sectionLink sectionLinkBusiness">
        <div class="sectionImg">
            <i class="fas fa-building"></i>
        </div>
        <h3>BUSINESS</h3>
        <i class="fas fa-chevron-down displayToggleBusiness"></i>
    </section>
    <div class="articleList archiveList__business"></div>
    <section class="sectionLink sectionLinkTravel">
        <div class="sectionImg">
            <i class="fas fa-route"></i>
        </div>
        <h3>TRAVEL</h3>
        <i class="fas fa-chevron-down displayToggleTravel"></i>
    </section>
    <div class="articleList archiveList__travel"></div>

    <template id="template">
        <div class="articleFull">
            <article class="articleLink">
                <div class="articleImg">
                    <img class="articleImg" src="img/300C.png" alt="">
                </div>
                <div class="articleText">
                    <h3 class="articleHeader"></h3>
                    <p class="articleDetails"></p>
                    <p class="articleDate"></p>
                </div>
                <button class="archiveBtn redBtn"><i class="fas fa-trash archiveSvg"></i></button>
            </article>
        </div>
    </template>

    <script src="darkmode.js"></script>
    <script src="fetch.js" type="module" refer></script>
</body>

</html>
